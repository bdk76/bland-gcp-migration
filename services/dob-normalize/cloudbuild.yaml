#  Add this options section at the very top to fix the logging issue
options:
  logging: CLOUD_LOGGING_ONLY
  
steps:
- name: 'gcr.io/cloud-builders/docker'
  dir: 'services/dob-normalize'
  args: [ 'build', '-t', 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/dob-normalize:$COMMIT_SHA', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  dir: 'services/dob-normalize'
  args: [ 'push', 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/dob-normalize:$COMMIT_SHA' ]
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'dob-normalize'
  - '--image'
  - 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/dob-normalize:$COMMIT_SHA'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
images:
- 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/dob-normalize:$COMMIT_SHA'
