
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/name-extraction:$_TAG', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/name-extraction:$_TAG' ]
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'name-extraction'
  - '--image'
  - 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/name-extraction:$_TAG'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
images:
- 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/name-extraction:$_TAG'
