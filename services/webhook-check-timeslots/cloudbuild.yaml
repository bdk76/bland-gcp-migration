steps:
- name: 'gcr.io/cloud-builders/docker'
  dir: 'services/webhook-check-timeslots'
  args: [ 'build', '-t', 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/webhook-check-timeslots:$COMMIT_SHA', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  dir: 'services/webhook-check-timeslots'
  args: [ 'push', 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/webhook-check-timeslots:$COMMIT_SHA' ]
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'webhook-check-timeslots'
  - '--image'
  - 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/webhook-check-timeslots:$COMMIT_SHA'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
images:
- 'us-central1-docker.pkg.dev/bland-gcp-migration/bland-images/webhook-check-timeslots:$COMMIT_SHA'
